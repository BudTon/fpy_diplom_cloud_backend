<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
</head>

<body>
  <h2>Your Files</h2>
  <ul>
    {% for file in files %}
    <li>{{ file.name }} (uploaded at {{ file.created_at }})</li>
    {% empty %}
    <p>You don't have any files yet.</p>
    {% endfor %}
  </ul>
</body>

</html>
